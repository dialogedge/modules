<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela produktów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        img.product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .price {
            font-weight: bold;
            color: #2a6496;
        }
        .low-stock {
            color: #ff4500;
        }
        .high-stock {
            color: #008000;
        }
    </style>
</head>
<body>
    <h1>Tabela produktów</h1>
    
    <table id="productsTable">
        <thead>
            <tr>
                <th>Zdjęcie</th>
                <th>Nazwa produktu</th>
                <th>Cena</th>
                <th>Ilość</th>
                <th>URL produktu</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Dane będą dodane przez JavaScript -->
        </tbody>
    </table>

    <script>
        // Przykładowe dane JSON
        const jsonData = {
            "products": [
                {
                    "product_url": "https://sklep.pl/produkty/laptop-xps-15",
                    "picture_url": "https://sklep.pl/images/laptop-xps-15.jpg",
                    "price": 5999.99,
                    "currency": "PLN",
                    "quantity": 12
                },
                {
                    "product_url": "https://sklep.pl/produkty/smartfon-galaxy-s23",
                    "picture_url": "https://sklep.pl/images/smartfon-galaxy-s23.jpg",
                    "price": 3499.00,
                    "currency": "PLN",
                    "quantity": 25
                },
                {
                    "product_url": "https://sklep.pl/produkty/sluchawki-bezprzewodowe",
                    "picture_url": "https://sklep.pl/images/sluchawki-bezprzewodowe.jpg",
                    "price": 499.90,
                    "currency": "PLN",
                    "quantity": 50
                },
                {
                    "product_url": "https://sklep.pl/produkty/tablet-pro-11",
                    "picture_url": "https://sklep.pl/images/tablet-pro-11.jpg",
                    "price": 2799.00,
                    "currency": "PLN",
                    "quantity": 18
                },
                {
                    "product_url": "https://sklep.pl/produkty/klawiatura-mechaniczna",
                    "picture_url": "https://sklep.pl/images/klawiatura-mechaniczna.jpg",
                    "price": 349.00,
                    "currency": "PLN",
                    "quantity": 35
                },
                {
                    "product_url": "https://sklep.pl/produkty/monitor-27-4k",
                    "picture_url": "https://sklep.pl/images/monitor-27-4k.jpg",
                    "price": 1799.99,
                    "currency": "PLN",
                    "quantity": 15
                },
                {
                    "product_url": "https://sklep.pl/produkty/mysz-bezprzewodowa",
                    "picture_url": "https://sklep.pl/images/mysz-bezprzewodowa.jpg",
                    "price": 199.00,
                    "currency": "PLN",
                    "quantity": 60
                },
                {
                    "product_url": "https://sklep.pl/produkty/dysk-ssd-1tb",
                    "picture_url": "https://sklep.pl/images/dysk-ssd-1tb.jpg",
                    "price": 599.00,
                    "currency": "PLN",
                    "quantity": 40
                },
                {
                    "product_url": "https://sklep.pl/produkty/kamera-internetowa-hd",
                    "picture_url": "https://sklep.pl/images/kamera-internetowa-hd.jpg",
                    "price": 249.99,
                    "currency": "PLN",
                    "quantity": 30
                }
            ]
        };

        // Funkcja do pobierania nazwy produktu z URL
        function getProductNameFromUrl(url) {
            // Pobranie ostatniej części URL po ukośniku
            const urlParts = url.split('/');
            const lastPart = urlParts[urlParts.length - 1];
            
            // Zamiana myślników na spacje i formatowanie tekstu
            return lastPart.split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Funkcja do określenia klasy dla ilości
        function getQuantityClass(quantity) {
            if (quantity < 20) return 'low-stock';
            if (quantity > 40) return 'high-stock';
            return '';
        }

        // Wypełnienie tabeli danymi
        const tableBody = document.getElementById('tableBody');
        
        jsonData.products.forEach(product => {
            const row = document.createElement('tr');
            
            // Używamy placeholder jako example zamiast faktycznych zdjęć
            row.innerHTML = `
                <td><img class="product-img" src="/api/placeholder/80/80" alt="Produkt"></td>
                <td>${getProductNameFromUrl(product.product_url)}</td>
                <td class="price">${product.price.toFixed(2)} ${product.currency}</td>
                <td class="${getQuantityClass(product.quantity)}">${product.quantity} szt.</td>
                <td><a href="${product.product_url}" target="_blank">Link do produktu</a></td>
            `;
            
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
